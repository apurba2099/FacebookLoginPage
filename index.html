<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hello my name is Apurba this is a clone of facebook login page, made with tailwind css thank you❤️.">
    <meta name="author" content="Apurba Dutta (Developer)">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Facebook – log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-24 flex mx-auto items-center justify-center">

        <div class="left w-1/3 mx-14">
            <img class="w-80" src="./images/fb.svg" alt="logo">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-xl relative">
         <input class="cursor-pointer px-4 h-12 my-2 border broder-1 border-gray-300 rounded-md outline-blue-400" type="text" name="name" id="name" placeholder="Email address or phone number">
         <input class="cursor-pointer px-4 h-12 my-2 border broder-1 border-gray-300 rounded-md outline-blue-400" type="password" name="" id="" placeholder="Password">
         <button class="bg-blue-500 text-white py-3 my-2 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">Log in</button>
         <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline"> Forgotten password?</span>
         <hr class="my-2">
         <button class="bg-green-500 text-white py-3 px-4 mx-auto my-2 rounded-md font-bold text-lg cursor-pointer w-fit hover:bg-green-400">Create New account</button>
         <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
